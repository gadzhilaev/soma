name: soma
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_native_splash: ^2.4.7
  intl: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  intl_utils: any
  flutter_svg: ^2.0.10+1

flutter:
  uses-material-design: true
  assets:
    - assets/logo/
    - assets/icons/

flutter_native_splash:
  android: true
  ios: true
  web: false
  fullscreen: true

  # Общий фон — максимально близкий к середине твоего градиента
  color: "#7A70FF"

  # Логотип по центру
  image: assets/logo/logo.png

  # Для Android 12+
  android_12:
    color: "#7A70FF"
    image: assets/logo/logo.png

flutter_intl:
  enabled: true
