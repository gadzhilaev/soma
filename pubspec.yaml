name: soma
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_native_splash: ^2.4.7
  intl: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  intl_utils: any
  flutter_svg: ^2.0.10+1

flutter:
  uses-material-design: true
  assets:
    - assets/logo/
    - assets/icons/

flutter_native_splash:
  android: true
  ios: true
  web: false
  fullscreen: true

  # Фоновая картинка (твой градиент на весь экран)
  background_image: assets/logo/splash.png

  android_12:
    # Для Android 12+ тоже используем картинку-фон,
    # иначе там будет просто цвет.
    background_image: assets/logo/splash.png

flutter_intl:
  enabled: true
